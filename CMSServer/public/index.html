    <script type="text/javascript">
    // prevent backspace in app
    $(document).unbind('keydown').bind('keydown', function (event) {
        var doPrevent = false;
        if (event.keyCode === 8) {
            var d = event.srcElement || event.target;
            if ((d.tagName.toUpperCase() === 'INPUT' &&
                 (
                     d.type.toUpperCase() === 'TEXT' ||
                     d.type.toUpperCase() === 'PASSWORD' ||
                     d.type.toUpperCase() === 'FILE' ||
                     d.type.toUpperCase() === 'SEARCH' ||
                     d.type.toUpperCase() === 'EMAIL' ||
                     d.type.toUpperCase() === 'NUMBER' ||
                     d.type.toUpperCase() === 'DATE' )
                 ) ||
                 d.tagName.toUpperCase() === 'TEXTAREA') {
                doPrevent = d.readOnly || d.disabled;
            } else {
                doPrevent = true;
            }
        } else if (event.keyCode === 13) {
            document.getElementById(event.target.id).click();
            if (event.target.id === 'accountTitle') {
                document.getElementById('subGroup').style.display = "block";
                // document.getElementById('subGroup').attribute("class", "aaaa");
            } else {
                document.getElementById('subGroup').style.display = "none";
                // document.getElementById('subGroup').attribute("class", "");
            }
        }
        if (doPrevent) {
            event.preventDefault();
        }
    });
        $( document ).ready(function() {
        // bind a click event to the 'skip' link
        $(".skip").click(function(event){

            // strip the leading hash and declare
            // the content we're skipping to
            var skipTo="#"+this.href.split('#')[1];

            // Setting 'tabindex' to -1 takes an element out of normal
            // tab flow but allows it to be focused via javascript
            $(skipTo).attr('tabindex', -1).on('blur focusout', function () {

                // when focus leaves this element,
                // remove the tabindex attribute
                $(this).removeAttr('tabindex');

            }).focus(); // focus on the content container
        });
    });
    </script>

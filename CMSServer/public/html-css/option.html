<!--include layout_main.html-->
<main>
  <div class="regis_form">
    <div class="sum_form">
      <div class="main_title">
        <h3>Registration Form</h3>
      </div>
      <div class="desc_regis">
        <form method="post" action="index.html">
          <div class="first_name"><span>First Name</span>
            <input type="text" name="agreement" placeholder="Enter Your First Name"/>
          </div>
          <div class="last_name"><span>Last Name</span>
            <input type="text" name="agreement" placeholder="Enter Your Last Name"/>
          </div>
          <div class="email"><span>Email</span>
            <input type="text" name="agreement" placeholder="Enter Your Email"/>
          </div>
          <div class="pass">  <span>Password</span>
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <div class="cf_pass">  <span>Confirm Password</span>
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <div class="btn_1">
            <button type="submit" id="submit">Register    </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
